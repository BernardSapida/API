<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>API</title>
    </head>
    <body>
        <div class="container mx-5 my-5">
            <h4 class="fs-1">My Form</h4>
            <hr>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="method" id="GET" onChange="updateMethod('GET')" value="GET">
                    <label class="form-check-label" for="GET">GET</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="method" id="POST" onChange="updateMethod('POST')" value="POST">
                    <label class="form-check-label" for="POST">POST</label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstInput" id="The" onChange="updateFirstInput('The')" value="The">
                    <label class="form-check-label" for="The">The</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstInput" id="Happy" onChange="updateFirstInput('Happy')" value="Happy">
                    <label class="form-check-label" for="Happy">Happy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstInput" id="Sad" onChange="updateFirstInput('Sad')" value="Sad">
                    <label class="form-check-label" for="Sad">Sad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstInput" id="Lazy" onChange="updateFirstInput('Lazy')" value="Lazy">
                    <label class="form-check-label" for="Lazy">Lazy</label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secondInput" id="Cat" onChange="updateSecondInput('Cat')" value="Cat">
                    <label class="form-check-label" for="Cat">Cat</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secondInput" id="Dog" onChange="updateSecondInput('Dog')" value="Dog">
                    <label class="form-check-label" for="Dog">Dog</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secondInput" id="Fox" onChange="updateSecondInput('Fox')" value="Fox">
                    <label class="form-check-label" for="Fox">Fox</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="secondInput" id="Bear" onChange="updateSecondInput('Bear')" value="Bear">
                    <label class="form-check-label" for="Bear">Bear</label>
                </div>
            </form>
            <hr>
            <a href="#" class="btn btn-outline-dark" onclick="performOperation()">Perform Operation</a>
        </div>
        <div class="container mx-5 my-5">
            <div class="card-header">
                <h4 class="fs-1">Output</h4>
            </div>
            <hr>
            <div class="card-body">
                <p class="fs-3" id="result_1"></p>
                <p class="fs-3" id="result_2"></p>
            </div>
        </div>
        <script src="request.js"></script>
    </body>
</html>
